<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        [x-cloak] { display: none !important; }
        .cart-badge {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: #db2828;
            color: white;
            border-radius: 50%; 
            padding: 0.5em 0.8em;
            font-size: 0.8em;
        }
        .edit-controls {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="ui container" style="padding: 2rem;"
         x-data="{
            products: [],
            loading: true,
            error: null,
            message: null,
            cartCount: 0,
            editMode: false,
            baseUrl: 'http://172.17.100.14:3329/default',
            
            async fetchProducts() {
                try {
                    const response = await fetch(`${this.baseUrl}/api/products/`);
                    if (!response.ok) throw new Error('Failed to fetch products');
                    this.products = await response.json();
                } catch (error) {
                    this.error = 'Error: ' + error.message;
                    console.error('Fetch error:', error);
                } finally {
                    this.loading = false;
                }
            },

            async addToCart(productId) {
                try {
                    const response = await fetch(`${this.baseUrl}/api/cart-items/`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            product_id: productId,
                            quantity: 1
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || 'Failed to add to cart');
                    }
                    
                    this.cartCount++;
                    this.message = 'Added to cart successfully!';
                    setTimeout(() => this.message = null, 3000);
                } catch (error) {
                    this.error = 'Error: ' + error.message;
                    setTimeout(() => this.error = null, 3000);
                }
            },

            async updateStock(product) {
                try {
                    const response = await fetch(`${this.baseUrl}/api/products/${product.id}/update_stock/`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ stock: product.stock })
                    });
                    if (!response.ok) throw new Error('Failed to update stock');
                    this.message = 'Stock updated successfully!';
                    setTimeout(() => this.message = null, 3000);
                } catch (error) {
                    this.error = error.message;
                    setTimeout(() => this.error = null, 3000);
                }
            },

            async deleteProduct(productId) {
                if (!confirm('Are you sure you want to delete this product?')) return;
                try {
                    const response = await fetch(`${this.baseUrl}/api/products/${productId}/`, {
                        method: 'DELETE'
                    });
                    if (!response.ok) throw new Error('Failed to delete product');
                    this.products = this.products.filter(p => p.id !== productId);
                    this.message = 'Product deleted successfully!';
                    setTimeout(() => this.message = null, 3000);
                } catch (error) {
                    this.error = error.message;
                    setTimeout(() => this.error = null, 3000);
                }
            },

            formatPrice(price) {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD'
                }).format(price);
            },

            getImageUrl(product) {
                if (product.image_url) {
                    return product.image_url;
                }
                return 'https://semantic-ui.com/images/wireframe/image.png';
            }
         }"
         x-init="fetchProducts">

        <!-- Edit Mode Toggle -->
        <div class="edit-controls">
            <button class="ui button" 
                    x-bind:class="editMode ? 'negative' : 'positive'"
                    @click="editMode = !editMode">
                <i class="edit icon"></i>
                <span x-text="editMode ? 'Exit Edit Mode' : 'Enter Edit Mode'"></span>
            </button>
        </div>

        <!-- Cart Badge -->
        <div class="cart-badge" x-show="cartCount > 0" x-cloak>
            <i class="shopping cart icon"></i>
            <span x-text="cartCount"></span>
        </div>

        <!-- Messages -->
        <div class="ui negative message" x-show="error" x-cloak>
            <i class="close icon" @click="error = null"></i>
            <div class="content" x-text="error"></div>
        </div>

        <div class="ui positive message" x-show="message" x-cloak>
            <i class="close icon" @click="message = null"></i>
            <div class="content" x-text="message"></div>
        </div>

        <!-- Loading State -->
        <div class="ui active dimmer" x-show="loading" x-cloak>
            <div class="ui loader"></div>
        </div>

        <!-- Products Grid -->
        <div class="ui three stackable cards">
            <template x-for="product in products" :key="product.id">
                <div class="ui card">
                    <div class="image">
                        <img :src="getImageUrl(product)" 
                             :alt="product.name"
                             class="product-image">
                    </div>
                    <div class="content">
                        <div class="header" x-text="product.name"></div>
                        <div class="meta" x-show="!editMode">
                            <span x-text="'Stock: ' + product.stock"></span>
                        </div>
                        <div class="meta" x-show="editMode">
                            <div class="ui mini form">
                                <div class="field">
                                    <label>Update Stock:</label>
                                    <input type="number" x-model="product.stock" min="0">
                                    <button class="ui tiny primary button"
                                            @click="updateStock(product)"
                                            style="margin-top: 5px;">
                                        Save Changes
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="description" x-text="product.description"></div>
                    </div>
                    <div class="extra content">
                        <span class="right floated" x-text="formatPrice(product.price)"></span>
                        <span>
                            <i class="box icon"></i>
                            <span x-text="product.stock + ' in stock'"></span>
                        </span>
                    </div>
                    <div class="extra content">
                        <button class="ui primary fluid button" 
                                x-show="!editMode"
                                @click="addToCart(product.id)"
                                x-bind:class="{ 'disabled': product.stock === 0 }">
                            <i class="cart plus icon"></i>
                            <span x-text="product.stock === 0 ? 'Out of Stock' : 'Add to Cart'"></span>
                        </button>
                        <button class="ui negative fluid button"
                                x-show="editMode"
                                @click="deleteProduct(product.id)">
                            <i class="trash icon"></i>
                            Delete Product
                        </button>
                    </div>
                </div>
            </template>
        </div>
    </div>
</body>
</html>
